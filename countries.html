<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="text-center m-5">
        <h1 class="text-warning m-5">Know more about Countries</h1>
        <div class="border border-warning m-5 p-5">
            <input id="cName" placeholder="Search any country" type="text" class="form-control">
            <button onclick="search()" class="btn btn-warning mt-5" type="button">Search</button>
        </div>
        <table class="table table-bordered border-warning">
            <thead>
                <tr>
                    <th>..</th>
                    <th>Discription</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>

</body>
<script>
    function search() {
        let country = cName.value
        console.log(country);
        //instead of ajax request fetch api is used
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`)//asynchronous function call will not have semi colon
        .then((res)=>{//data is came in promise method
            res.json()//to convert the data into json formate
            .then((res1)=>{//to display the result
                populateData(res1);
            })
        })
        function populateData(res1) {
            let countryDetails = res1[0]
            console.log(countryDetails);
            for(let data in countryDetails){
                let data1 = data
                console.log(data1);
                console.log(countryDetails[data]);
                htmlData = `
            <tr>
                <td>${data1 }</td> 
                <td>${countryDetails[data] }</td> 
                
            </tr>`
            }
            

        }
        result.innerHTML += htmlData
    }

    
</script>
</html>
