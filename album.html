<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>album</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center m-5 ">
                <h1 class="text-success">ALBUMS</h1>
                <table class="table table-bordered border-success mt-5">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>ID</th>
                            <th>Album</th>
                            
                        </tr>
                    </thead>
                    <tbody id="result">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
     fetch(`https://jsonplaceholder.typicode.com/albums`)//api connection using fetch
         .then((res)=>{//data is came in promise method
            res.json()//to convert the data into json formate
            .then((res1)=>{//to display the result
                populateData(res1);
            })
        }) 
        function populateData(res1) {
          let htmlData = ``
          res1.forEach((res2) => {
            htmlData = `
            <tr>
                <td>${res2.userId} </td> 
                <td>${res2.id} </td> 
                <td>${res2.title} </td> 
                
            </tr>`
            result.innerHTML += htmlData// to display one by one
          })
        } 
</script>
</html>
